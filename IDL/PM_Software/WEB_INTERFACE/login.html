<script src="MD5.js"></script>
<script src="TCP_CLIENT/webtcp-0.0.1.min.js"></script>

<script>
  
  function Login() {
    var username = document.getElementById("Username").value;
    var password = document.getElementById("Password").value;
    var key = document.getElementById("Key").value;
    document.getElementById("e").innerHTML = MD5(password);
    
    var xhttp = new XMLHttpRequest();
    
    xhttp.onreadystatechange =function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("e").innerHTML = xhttp.responseText;
    }
    
    xhttp.open("GET", "http://84.229.57.13:8080", true);
    xhttp.send();
  };
  
  function enc_username() {
    document.getElementById("Enc Username").value = MD5(document.getElementById("Username").value);
  };
  
  function enc_key() {
    document.getElementById("Key").value = MD5(document.getElementById("Key1").value);
  };
  
  function enc_password() {
    document.getElementById("Password").value = MD5(document.getElementById("Password1").value);
  };
  
</script>

<form action="http://84.229.57.13:8080">
  <input name="Action" id="Action" type="hidden" value="LOGIN">
  <input name="Username" id="Username" type="text" value="Username" onchange="enc_username();" onkeyup="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();">
  <input name="Enc Username" id="Enc Username" type="hidden" value="">

  <input name="Password1" id="Password1" type="text" value="Password" onchange="enc_password();" onkeyup="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();">
  <input name="Password" id="Password" type="hidden" value="Password">
  <br>
  <input name="Key1" id="Key1" type="text" value="Key" onchange="enc_key();" onkeyup="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();">
  <input name="Key" id="Key" type="hidden" value="Key">

  <input type="submit">
</form>
